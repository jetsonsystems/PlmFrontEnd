<!DOCTYPE html>
<html>
  <head>
    <title>
      Personal Life Manager | Lighting
    </title>
    <link href="/css/core.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section id='container'>
      <h1 id='logo'>
        <img src='/imgs/PLM-Logo.png'>
      </h1>
      <header>
        <ul>
          <!-- / Four Box -->
          <li class='unselected'>
            <a class='dashboard disabled plm-icon unselected' href='#'></a>
          </li>
          <!-- / Light Bulb -->
          <li class='selected'>
            <a class='disabled ds plm-icon selected' href='#'></a>
          </li>
          <!-- / Camera for photographs -->
          <li class='unselected'>
            <a class='computer disabled plm-icon unselected' href='#'></a>
          </li>
          <!-- / Eyeball for video surveillance -->
          <li class='unselected'>
            <a class='camera plm-icon unselected' href='/photos'></a>
          </li>
        </ul>
        <div id='notifications-collection' style='display:none'>
          <div id='notification'></div>
          <div id='notification-progress'></div>
          <a id='notification-cancel-icon' style='display:none'>&#10062</a>
        </div>
      </header>
      <div id='row'>
        <div id='mainnav'>
          <nav>
            <ul>
              <!-- / Home (Property) icon -->
              <li>
                <a class='plm-icon property1 disabled' href='#'></a>
              </li>
              <!-- / Left/Right arrows -->
              <li class='selected'>
                <a class='plm-icon ds selected' href='#'></a>
              </li>
              <!-- / Left/Right arrows -->
              <li>
                <a class='plm-icon finance disabled' href='#'></a>
              </li>
              <!-- / Left/Right arrows -->
              <li>
                <a class='plm-icon arrows disabled' href='#'></a>
              </li>
              <!-- / Left/Right arrows -->
              <li>
                <a class='plm-icon calendar disabled' href='#'></a>
              </li>
              <!-- / Left/Right arrows -->
              <li>
                <a class='plm-icon list disabled' href='#'></a>
              </li>
              <!-- / Left/Right arrows -->
              <li>
                <a class='plm-icon music disabled' href='#'></a>
              </li>
              <!-- / Left/Right arrows -->
              <li>
                <a class='plm-icon globe disabled' href='#'></a>
              </li>
              <!-- / Left/Right arrows -->
              <li>
                <a class='plm-icon aperture disabled' href='#'></a>
              </li>
              <!-- / Left/Right arrows -->
              <li>
                <a class='plm-icon gear disabled' href='#'></a>
              </li>
              <!-- / Sync -->
              <li>
                <a class='sync' href='#'></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class='title-bar'>
          <div id='flash-notice'>
            <p id='flash-notice-content'></p>
          </div>
          <div id='page-title-collection'>
            <!-- / Hamburger -->
            <a class='hamburger-button plm-icon icon-button hamburger' href='#hamburger' id='hamburger-button'></a>
            <!-- / Page title -->
            <h1></h1>
          </div>
          <div id='search-gear-collection'>
            <input class='search-input' style='display:none;'>
            <!-- / Search -->
            <a class='plm-icon icon-button search'></a>
            <!-- / Gear -->
            <a class='plm-icon icon-button gear'></a>
          </div>
        </div>
        <main id='view'>
          <div class='lighting/show' id='content'>
            <div id='left-column'>
              <div id='lighting-load'>
                <img src='/imgs/demo/lighting/Lighting-Loads.png'>
              </div>
            </div>
            <div id='middle-column'>
              <div id='floorplan'>
                <img src='/imgs/demo/lighting/Floorplan.png'>
                <div class='light' id='kitchen-light'>
                  <div class='title'>
                    Kitchen
                  </div>
                  <div class='icon'>
                    &#128161
                  </div>
                </div>
                <div class='light' id='dining-light'>
                  <div class='title'>
                    Dining Room
                  </div>
                  <div class='icon'>
                    &#128161
                  </div>
                </div>
                <div class='light' id='living-light'>
                  <div class='title'>
                    Living Room
                  </div>
                  <div class='icon'>
                    &#128161
                  </div>
                </div>
                <div class='light' id='entertainment-light'>
                  <div class='title'>
                    Entertainment Room
                  </div>
                  <div class='icon'>
                    &#128161
                  </div>
                </div>
                <div class='light' id='patio-light'>
                  <div class='title'>
                    Patio
                  </div>
                  <div class='icon'>
                    &#128161
                  </div>
                </div>
              </div>
            </div>
            <div id='hamburger'>
            </div>
          </div>
        </main>
        <div id='pageslide'></div>
      </div>
      <footer>
        <div id='account-collection'>
          <ul>
            <li>
              <a>
                Account
              </a>
            </li>
            <li>
              <a>
                Setup
              </a>
            </li>
            <li>
              <a>
                Settings
              </a>
            </li>
            <li>
              <a>
                Logout
              </a>
            </li>
          </ul>
        </div>
        <div id='weather-collection'>
          <ul>
            <li class='location'>
              London 4:16 PM
            </li>
            <li>
              Clear 22&deg;
            </li>
            <li>
              High 38&deg;F
            </li>
            <li>
              Low 21&deg;F
            </li>
          </ul>
        </div>
      </footer>
    </section>
    <div class='appLoadAnimationBackdrop'></div>
    <script src="/js/app/application.js" type="text/javascript"></script>
    <script data-main='js/app/lighting/main.js' src='/js/libs/require/require.js'></script>
  </body>
</html>
