<div class='photo-manager/home/library/import'>
  <h4>
    <span class='import-size'>{{_.size(importImages)}} Photos</span>
    <span class='imported-timestamp'>
      Imported: {{importer.completed_at}}
    </span>
  </h4>
  <hr>
  <div class='photos-collection'>
    {% importImages.length && importImages.each(function(image) { %}
      {{ _.template(imageTemplate, { image : image, _ : _ }) }}
    {% }); %}
  </div>
</div>
