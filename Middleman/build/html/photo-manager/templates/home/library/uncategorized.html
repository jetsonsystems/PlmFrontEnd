<div class='photos-header'>
  <h2>
    Uncategorized Photos
  </h2>
  <div class='select-all'>
    <label class='plm-cb-label'>
      <input class='plm-cb' data-select-scope='global' type='checkbox'>
      <span class='cb-img'></span>
      <span class='cb-text'>Select All</span>
    </label>
  </div>
  <div class='selection-toolbar' style='display:none'>
    <a class='plm-icon icon-button share' title='Share'></a>
    <a class='plm-icon icon-button edit' title='Edit'></a>
    <a class='icon-button plm-icon tag tag-dialog' title='Tag'></a>
    <a class='plm-icon icon-button print' title='Print'></a>
    <a class='icon-button plm-icon to-trash trash' title='Send to Trash'></a>
  </div>
</div>
<div class='photos-collection'></div>
