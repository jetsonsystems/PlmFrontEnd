<!DOCTYPE html>
<html>
  <head>
    <title>
      Personal Life Manager | Surveillance
    </title>
    <link href="/css/core.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section id='container'>
      <h1 id='logo'>
        <img src='/imgs/PLM-Logo.png'>
      </h1>
      <header>
        <ul>
          <!-- / Four Box -->
          <li class='unselected'>
            <a class='dashboard disabled plm-icon unselected' href='#'></a>
          </li>
          <!-- / Light Bulb -->
          <li class='unselected'>
            <a class='disabled ds plm-icon unselected' href='#'></a>
          </li>
          <!-- / Camera for photographs -->
          <li class='selected'>
            <a class='computer disabled plm-icon selected' href='#'></a>
          </li>
          <!-- / Eyeball for video surveillance -->
          <li class='unselected'>
            <a class='camera plm-icon unselected' href='/photos'></a>
          </li>
        </ul>
        <div id='notifications-collection'>
          <div id='notification'></div>
          <div id='notification-progress'></div>
        </div>
      </header>
      <div id='row'>
        <div id='mainnav'>
          <nav>
            <ul>
              <!-- / Home (Property) icon -->
              <li>
                <a class='plm-icon property1 disabled' href='#'></a>
              </li>
              <!-- / Left/Right arrows -->
              <li class='selected'>
                <a class='plm-icon ds selected' href='#'></a>
              </li>
              <!-- / Left/Right arrows -->
              <li>
                <a class='plm-icon finance disabled' href='#'></a>
              </li>
              <!-- / Left/Right arrows -->
              <li>
                <a class='plm-icon arrows disabled' href='#'></a>
              </li>
              <!-- / Left/Right arrows -->
              <li>
                <a class='plm-icon calendar disabled' href='#'></a>
              </li>
              <!-- / Left/Right arrows -->
              <li>
                <a class='plm-icon list disabled' href='#'></a>
              </li>
              <!-- / Left/Right arrows -->
              <li>
                <a class='plm-icon music disabled' href='#'></a>
              </li>
              <!-- / Left/Right arrows -->
              <li>
                <a class='plm-icon globe disabled' href='#'></a>
              </li>
              <!-- / Left/Right arrows -->
              <li>
                <a class='plm-icon aperture disabled' href='#'></a>
              </li>
              <!-- / Left/Right arrows -->
              <li>
                <a class='plm-icon gear disabled' href='#'></a>
              </li>
              <!-- / Sync -->
              <li>
                <a class='sync' href='#'></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class='title-bar'>
          <div id='page-title-collection'>
            <!-- / Hamburger -->
            <a class='hamburger-button plm-icon icon-button hamburger' href='#hamburger' id='hamburger-button'></a>
            <!-- / Page title -->
            <h1></h1>
          </div>
          <div id='search-gear-collection'>
            <input class='search-input' style='display:none;'>
            <!-- / Search -->
            <a class='plm-icon icon-button search'></a>
            <!-- / Gear -->
            <a class='plm-icon icon-button gear'></a>
          </div>
        </div>
        <main id='view'>
          <div class='surveillance/show' id='content'>
            <div id='left-column'>
              <div id='surveillance-collection'>
                <div class='surveillance-medium-thumb'>
                  <img class='surveillance-medium' src='http://core2.jetsonsys.com:10080/data/92_front_yard_axis/stream' style='-webkit-user-select: none; cursor: -webkit-zoom-in;'>
                  <div class='surveillance-thumb-overlay'>
                    Front Yard
                  </div>
                </div>
                <div class='surveillance-medium-thumb-title'>
                  Front Yard
                </div>
                <hr>
              </div>
              <div id='surveillance-thumbs-collection'>
                <div class='surveillance-small-thumb'>
                  <img class='surveillance-small' src='http://core2.jetsonsys.com:10080/data/si2_front_entrance_axis/stream' style='-webkit-user-select: none; cursor: -webkit-zoom-in;'>
                  <div class='surveillance-small-thumb-overlay'>
                    SI Front Entrance
                  </div>
                </div>
                <div class='surveillance-small-thumb'>
                  <img class='surveillance-small' src='http://core2.jetsonsys.com:10080/data/boca_dock_axis/stream' style='-webkit-user-select: none; cursor: -webkit-zoom-in;'>
                  <div class='surveillance-small-thumb-overlay'>
                    Boca Dock Ent
                  </div>
                </div>
                <div class='surveillance-small-thumb'>
                  <img class='surveillance-small' src='http://core2.jetsonsys.com:10080/data/srl_main_entrance_axis/stream' style='-webkit-user-select: none; cursor: -webkit-zoom-in;'>
                  <div class='surveillance-small-thumb-overlay'>
                    SRL Main Ent
                  </div>
                </div>
                <div class='surveillance-small-thumb'>
                  <img class='surveillance-small' src='http://core2.jetsonsys.com:10080/data/boca_dock_ptz_axis/stream' style='-webkit-user-select: none; cursor: -webkit-zoom-in;'>
                  <div class='surveillance-small-thumb-overlay'>
                    Boca Dock
                  </div>
                </div>
                <div class='surveillance-small-thumb'>
                  <img class='surveillance-small' src='http://core2.jetsonsys.com:10080/data/srl_bar_axis/stream' style='-webkit-user-select: none; cursor: -webkit-zoom-in;'>
                  <div class='surveillance-small-thumb-overlay'>
                    SRL Bar
                  </div>
                </div>
              </div>
            </div>
            <div id='middle-column'>
              <div id='floorplan'>
                <img src='/imgs/demo/surveillance/Floorplan.png'>
                <div class='video' id='kitchen-video'>
                  <div class='title'>
                    Kitchen
                  </div>
                  <div class='icon'>
                    &#59146
                  </div>
                </div>
                <div class='video' id='dining-video'>
                  <div class='title'>
                    Dining Room
                  </div>
                  <div class='icon'>
                    &#59146
                  </div>
                </div>
                <div class='video' id='living-video'>
                  <div class='title'>
                    Living Room
                  </div>
                  <div class='icon'>
                    &#59146
                  </div>
                </div>
                <div class='video' id='entertainment-video'>
                  <div class='title'>
                    Entertainment Room
                  </div>
                  <div class='icon'>
                    &#59146
                  </div>
                </div>
                <div class='video' id='patio-video'>
                  <div class='title'>
                    Patio
                  </div>
                  <div class='icon'>
                    &#59146
                  </div>
                </div>
              </div>
            </div>
            <div id='hamburger'>
            </div>
          </div>
        </main>
        <div id='pageslide'></div>
      </div>
      <footer>
        <div id='account-collection'>
          <ul>
            <li>
              <a>
                Account
              </a>
            </li>
            <li>
              <a>
                Setup
              </a>
            </li>
            <li>
              <a>
                Settings
              </a>
            </li>
            <li>
              <a>
                Logout
              </a>
            </li>
          </ul>
        </div>
        <div id='weather-collection'>
          <ul>
            <li class='location'>
              London 4:16 PM
            </li>
            <li>
              Clear 22&deg;
            </li>
            <li>
              High 38&deg;F
            </li>
            <li>
              Low 21&deg;F
            </li>
          </ul>
        </div>
      </footer>
    </section>
    <div class='appLoadAnimationBackdrop'>
      <div class='appLoadAnimation'></div>
    </div>
    <script src="/js/app/application.js" type="text/javascript"></script>
    <script data-main='js/app/surveillance/main.js' src='/js/libs/require/require.js'></script>
  </body>
</html>
